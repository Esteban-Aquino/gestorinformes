<link href="frm/dashboard/css/estilos.css" rel="stylesheet" type="text/css"/>
<div>
    <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
        <div id="ventas_ayer" class="x_panel">
            <div class="x_title">
                <span class="count_top"> <b>Ventas Ayer</b></span>
            </div>
            <div class="centrado">
                <div id="monto_ventas_ayer" class="count">0</div>
                <div><span class="count_bottom"> Millones de Gs</span></div>
                <div>
                    <span class="count_bottom centrado">
                        <i id="ventas_ayer_color" class="grey">
                            <i id="ventas_ayer_flecha" class="fa fa-unsorted"></i>
                            <label id="porc_ventas_ayer">0%</label> </i>
                    </span>
                </div>   
                <div>
                    <span class="count_bottom">
                        <small><i>Año Pasado: <label id="monto_ventas_ayer_anio_past">0</label></i></small>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
        <div id="ventas_dia" class="x_panel">
            <div class="x_title">
                <span class="count_top"> <b>Ventas Hoy</b></span>
            </div>
            <div class="centrado">
                <div id="monto_ventas_dia" class="count">0</div>
                <div><span class="count_bottom"> Millones de Gs</span></div>
                <div>
                    <span class="count_bottom centrado">
                        <i id="ventas_dia_color" class="grey">
                            <i id="ventas_dia_flecha" class="fa fa-unsorted"></i>
                            <label id="porc_ventas_dia">0%</label> </i>
                    </span>
                </div>   
                <div>
                    <span class="count_bottom">
                        <small><i>Año Pasado: <label id="monto_ventas_dia_anio_past">0</label></i></small>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>    
<script src="frm/dashboard/js/funciones.js" type="text/javascript"></script>
